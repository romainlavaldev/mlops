<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLops</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center" style="height: 100vh;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <div class="card m-5 w-100">
        <div class="card-header d-flex justify-content-center">
            <h2>Prédiction du cours des crypto-monnaies</h2>
        </div>
        <div class="card-body d-flex justify-content-center">
            <form action="/predict" method="post" class="col-md-6 col-12">
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="crypto" class="form-label">Crypto-monnaie</label>
                            <select
                                class="form-select"
                                name="crypto"
                                id="crypto"
                                required
                            >
                                <option selected value="BTC">BTC</option>
                                <option value="ETH">ETH</option>
                                <option value="DOGE">DOGE</option>
                                <option value="ADA">ADA</option>
                            </select>
                        </div>
                    </div>

                    <div class="col">
                        <div class="mb-3">
                            <label for="" class="form-label">Date</label>
                            <input
                                type="date"
                                class="form-control"
                                name="date"
                                id="date"
                                aria-describedby="date"
                                required
                                max="2022-02-14"
                            />
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button
                        type="submit"
                        class="btn btn-primary"
                    >
                        Prédire
                    </button>
                    
                </div>
            </form>
        </div>
    </div>


</body>
</html>
